<!-- 添加到现有样式表中 -->
<style>
    /* 增强表格样式 */
    .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 14px;
    }
    
    .markdown-content th {
        background-color: var(--eufy-green);
        color: white;
        padding: 12px;
        text-align: left;
        font-weight: 500;
    }
    
    .markdown-content td {
        padding: 10px 12px;
        border-bottom: 1px solid #eee;
    }
    
    .markdown-content tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    .markdown-content tr:hover {
        background-color: #f3f3f3;
    }
    
    /* 方案标题样式 */
    .markdown-content h1 {
        color: var(--eufy-dark);
        margin-top: 40px;
        font-size: 28px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--eufy-green);
    }
    
    .markdown-content h2 {
        color: var(--eufy-green);
        margin-top: 30px;
        font-size: 22px;
    }
    
    /* 打印友好样式 */
    @media print {
        .markdown-content table {
            page-break-inside: avoid;
        }
        
        .markdown-content h1 {
            page-break-before: always;
        }
    }
</style>
