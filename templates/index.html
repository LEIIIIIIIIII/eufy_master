<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eufy Master - Smart Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00C662;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #00a653;
        }
        .result {
            margin-top: 20px;
        }
        .result img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eufy Master - Smart Solution</h1>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter location">
        </div>
        <div class="form-group">
            <label for="floor_plan">Floor Plan</label>
            <input type="text" id="floor_plan" placeholder="Enter floor plan">
        </div>
        <div class="form-group">
            <label for="requirements">Requirements</label>
            <textarea id="requirements" placeholder="Enter requirements"></textarea>
        </div>
        <button onclick="generateSolution()">Generate Solution</button>
        <div class="result" id="result" style="display:none;">
            <h2>Solution</h2>
            <img src="image1.png" alt="Image 1">
            <img src="image2.png" alt="Image 2">
            <table>
                <thead>
                    <tr>
                        <th>Aspect</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="solution-table">
                    <!-- Solution details will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function generateSolution() {
            const location = document.getElementById('location').value.trim();
            const floorPlan = document.getElementById('floor_plan').value.trim();
            const requirements = document.getElementById('requirements').value.trim();

            if (!location || !floorPlan || !requirements) {
                alert('Please fill in all fields.');
                return;
            }

            const data = {
                location: location,
                floor_plan: floorPlan,
                requirements: requirements
            };

            fetch('/generate_solution', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const solutionTable = document.getElementById('solution-table');
                    solutionTable.innerHTML = `
                        <tr>
                            <td>Recommendation</td>
                            <td>${data.solution.recommendation}</td>
                        </tr>
                    `;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
